server {
    listen       8188;
    #ssl          on;
    server_name 192.168.0.110;

    #内外网变量
    set $local_scheme http;
    set $local_host 192.168.0.100; //本地nginx代理的访问地址
    set $local_port 8088;  //本地nginx代理的访问端口
    set $waiwang_port 8188; //外网访问端口(和此代理端口一致)

    location / {
        proxy_pass http://${local_host}:${local_port};

        proxy_set_header Host              $host:$waiwang_port;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;

        proxy_redirect ${local_scheme}://${local_host}:${local_port}/ /;
    }
}
